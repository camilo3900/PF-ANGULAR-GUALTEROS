<div class="container-container">

    <div class="container-title">
      <h1 class="title">MY LOGIN</h1>
      
    </div>
    
    <form [formGroup]="loginForm" class="card">
      <div >
        <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input formControlName="correo" matInput type="email" />
        <mat-error>
          {{loginForm.get('correo')?.errors|formErrors}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password" />
        <mat-error>
          {{loginForm.get('password')?.errors|formErrors}}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
  <button (click)="login()"  mat-flat-button color="warn" class="w-100 btn-login">
    INGRESAR
  </button>
  
  </div>
