<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
    </ng-container>

    <!-- fullname Column -->
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
        <td mat-cell *matCellDef="let alumno"> {{alumno | fullName:'uppercase'}} </td>
    </ng-container>


    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.correo}} </td>
    </ng-container>

    <!-- events Column -->
    <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let alumno" class="acciones">
            <button mat-icon-button (click)="editUser.emit(alumno.id)">
                <mat-icon color="warn">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteUser.emit(alumno.id)">
                <mat-icon color="warn">delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
