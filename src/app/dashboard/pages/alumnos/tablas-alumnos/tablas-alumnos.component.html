<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- fullname Column -->
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
        <td mat-cell *matCellDef="let element"> {{element | fullName:'uppercase'}} </td>
    </ng-container>


    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editUser.emit(element)">
            <mat-icon  color="primary" >edit</mat-icon>
        </button>
            <button mat-icon-button (click)="deleteUser.emit(element.id)">
                <mat-icon  color="primary" >delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
</table>
