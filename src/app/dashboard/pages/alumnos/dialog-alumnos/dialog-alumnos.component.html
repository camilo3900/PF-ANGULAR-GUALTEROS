<h1 mat-dialog-title appFuenteTitulos>  {{ alumno ? "Editando Alumno" : "Crear Alumno" }}</h1>
<div mat-dialog-content>
    <!-- CONTENIDO -->

    <form [formGroup]="alumnoForm " >
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>NOMBRE</mat-label>
                    <input matInput formControlName="nombre" matInput/>
                    <mat-error>
                        {{alumnoForm.get('nombre')?.errors| formErrors}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>APELLIDO</mat-label>
                    <input matInput formControlName="apellido" matInput/>
                    <mat-error>
                        {{ alumnoForm.get('apellido')?.errors| formErrors}}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>CORREO</mat-label>
                    <input matInput formControlName="correo" matInput />
                    <mat-error>
                        {{alumnoForm.get('correo')?.errors| formErrors}}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions>
<!-- [disabled]="activateButton()==true" -->
    <button mat-flat-button  (click)="onSubmit()"  color="accent" class="w-100 mb-3" >GUARDAR</button>
    <button mat-flat-button mat-dialog-close  color="accent" class="w-100">CANCELAR</button>
</div>
