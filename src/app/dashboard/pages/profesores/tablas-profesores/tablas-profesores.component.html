
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table " matSort  >
    <!-- id Column -->
    <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let profesor" class="acciones"> {{profesor.id}} </td>
    </ng-container>

    <!-- fullname Column -->
    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
        <td mat-cell *matCellDef="let profesor" class="acciones"> {{profesor|fullName:"uppercase"}} </td>
    </ng-container>
    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let profesor" class="acciones"> {{profesor.correo}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="events">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let profesor" class="acciones" >
            <button mat-icon-button (click)="editProfesor.emit(profesor.id)">
                <mat-icon color="warn">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProfesor.emit(profesor.id)">
                <mat-icon color="warn">delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:  displayedColumns"></tr>

</table>
